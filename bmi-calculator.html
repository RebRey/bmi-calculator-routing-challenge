<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi-calculator.css" />
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <div class="container">
      <div class="wrapper">
        <p>
          Height:
          <input
            type="text"
            id="height"
            placeholder="centimeters(cm)"
          /><br /><span id="height_error"></span>
        </p>

        <p>
          Weight:
          <input
            type="text"
            id="weight"
            placeholder="kilograms(kg)"
          /><br /><span id="weight_error"></span>
        </p>

        <button id="btn">Calculate</button>
        <p id="result"></p>
      </div>
    </div>
    <script src="bmi-calculator.js"></script>
  </body>
</html>
